<script type="text/javascript">
document.addEventListener("plusready",function(){           
          var username = ExMobiWindow.getStringSession("uname");
          var orgname = ExMobiWindow.getStringSession("orgname");
          orgname=orgname+"（"+username+"）";
     	 document.getElementById("idbt").innerHTML=orgname;
     	 $('#zhuxiao').click(function(){	
	ExMobiWindow.confirm('确定要注销,使用其他身份登录吗？',shouye,null)
});

	},false);
function loaddata()
{
	$util.server({
url : 'http://latestnews.jsp',
type : 'post',
data : '',
dataType : 'json',
success : function(data){
if("error" in data)
{ 
 errormsg(data.error);
}
else
{
 A.tmpl("#datadiv","zxxx_template",data,"replace");
 for(var i=0;i<(data.msg.msg||[]).length;i++)
 {
 	var vid=data.msg.msg[i].msgtype
 	var obj=document.getElementById(vid);
 	
 	if(typeof(obj)!="undefined" && obj!=null)
 	{
 		if(data.msg.msg[i].msgcount>0)
 		{
 			obj.innerHTML=data.msg.msg[i].msgcount;	
 			obj.style.display="";
 		}
 		else
 		{
 			obj.style.display="none";
 		}
 	}
 }
 
}
 
},
error : function(data){
//ExMobiWindow.alert('数据获取异常，请检查网络');
}
});
}	
$('#banner_article').on('articleload',function(){
	loaddata();
	});
